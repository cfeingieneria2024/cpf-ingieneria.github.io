<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notas - Ingeniería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }

    h1 {
      color: #2c3e50;
      display: flex;
      align-items: center;
    }

    h1 img {
      height: 40px;
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }

    .salir {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .salir img {
      height: 40px;
      width: auto;
    }

    .materia {
      background-color: #ffffff;
      border-radius: 10px;
      margin: 15px 0;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .nota {
      padding-left: 15px;
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="salir">
    <img src="salir-icon.png" alt="Salir">
  </div>

  <h1><img src="ingenieria-icon.png" alt="Icono"> INGENIERÍA</h1>

  <div class="materia">
    <details>
      <summary>Ver nota de Matemática</summary>
      <div class="nota">Nota: 78.5</div>
    </details>
  </div>

  <div class="materia">
    <details>
      <summary>Ver nota de Física</summary>
      <div class="nota">Nota: 84.2</div>
    </details>
  </div>

  <div class="materia">
    <details>
      <summary>Ver nota de Química</summary>
      <div class="nota">Nota: 91.7</div>
    </details>
  </div>

</body>
</html>
